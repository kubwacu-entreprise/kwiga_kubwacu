<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="src/css/result.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> 
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NWZ5149KH0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NWZ5149KH0');
    </script>
    <title>Kwiga Kubwacu</title>
    <meta name="description" content="Kubwacu est une entreprise burundaise qui conçoit et vend des logiciels et des applications pour les entreprise et pour les particuliers.">
    <style>
        .container{
            padding: 20px 40px;
            margin: 5em auto;
            background: #f4f4f4;
            max-width: 500px;
            z-index: -1;
        }
        .container h1{
            margin: .5em 0 1.3em 0;
        }
        p{
            padding-left: 5px;
            margin-bottom: 10px;
            
        }
        p small{
            visibility: hidden;
        }        
        p.error small{
            visibility: visible;
            color: #f74e3b;
        }        
        p.success input{
            border-color: #2ecc71;
        }
        p.error input{
            border-color: #e74c3c;
        }
        input,select{
            padding: 5px 8px;
            display: block;
            width: 70%;
            border: 2px solid #ece1e1;
            outline: #cec6c6;
            border-radius: 4px;
        }
        option{
            width: 100%;
            text-align: center;
        }
        #documentFile{
            margin-bottom: 30px;
            border: none;
            padding-left: 0;
        }
        button{
            width: 60%;
            height: 35px;
            text-align: center;
        }
        #exetatsOp{
            display: none;
        }        
        #universityOp{
            display: none;
        }
        footer{
            background-color: #e74c3c;
        }
        @media (max-width:768px) {
            .container{
            padding: 10px 20px;
            z-index: -1;
            }
            main, header, footer{
            padding: 0px 20px;
            }
            footer{
                flex-wrap: wrap;
                padding-bottom: 8px;
                background-color: #e74c3c;
            }
            footer .copyright{
                padding: 10px;
            }
            footer .description{
                flex-wrap: wrap;
            }
            footer li{
                padding: 10px;
            }
        }
        @media (max-width:300px) {
            main, header, footer{
            padding: 0px 5px;
            }
            *{
                font-size: 14px;
            }
            h1{
                font-size: 17px;
            }
            footer li{
                padding: 5px;
            }
        }
        @media (min-width:800px){
            footer{
                flex-wrap: wrap;
                padding: 40px 15px;
            }
            footer .copyright{
                padding-bottom: 30px ;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <c-header></c-header>
        <main>
            <div class="container">
                <h1>Enregistrement d'un document</h1>
                <form id="form" method="post">
                    <p> 
                        <label for="type">Type d'épreuve:</label>
                        <select name="type" id="type" onchange="showHideInput(this,'year')">
                            <option value="" selected>-select-</option>
                            <option value="concours-9">concours-9</option>
                            <option value="exetat">exetat</option>
                            <option value="examen-uni">examen-uni</option>
                          </select>
                    </p>
                    <p>
                        <label for="cours">Cours:</label> 
                        <input type="text" name="cours" id="cours">
                        <small>Error message</small>
                    </p>
                    <p>
                        <label for="year">Année de passation:</label> 
                        <select name="year" id="year"></select>
                    </p>
                    <div id="exetatsOp">
                        <p>
                            <label for="section">Section:</label> 
                            <input type="text" name="section" id="section">
                            <small>Error message</small>
                        </p>
                    </div>
                    <div id="universityOp">
                        <p>
                            <label for="fac">faculté:</label>  
                            <input type="text" name="fac" id="fac">
                            <small>Error message</small>
                        </p>
                        <p>
                            <label for="departement">Departement:</label> 
                            <input type="text" name="departement" id="departement">
                            <small>Error message</small>
                        </p>
                        <p>
                            <label for="université">Université:</label> 
                            <input type="text" name="université" id="université" placeholder="Université du Burundi">
                            <small>Error message</small> 
                        </p>
                        <p>
                            <label for="stage">Bac:</label>  
                            <input type="number" name="stage" id="stage" placeholder="1">
                            <small>Error message</small> 
                        </p>
                    </div>
                    <p>
                        <label for="documentFile">Fichier :</label>
                        <input type="file" name="documentFile" id="documentFile">
                        <small>Error message</small>
                    </p>
                    <p><button type="submit" id="submit">Enregistrer</button></p>
                </form>
            </div>
        </main>


        <c-footer></c-footer>
    </div>

    <script src="includes/dropdown.js"></script>
    <script src="includes/enregistrementError.js"></script>
    <script src="includes/header.js"></script>
    <script src="includes/footer.js"></script>
    <script>
        const app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
